# ============================================================
# üöÄ RENDER.YAML ‚Äî Joelaar Micro Credit (Laravel + React + PostgreSQL)
# ============================================================

services:
  - type: web
    name: joelaar-micro-credit
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      # üåç App configuration
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_NAME
        value: Joelaar-MC
      - key: APP_URL
        value: https://jmc-vv0s.onrender.com
      - key: ASSET_URL
        value: https://jmc-vv0s.onrender.com
      - key: PORT
        value: 8080 # Must match Dockerfile EXPOSE 8080

      # üîë Laravel key (auto-generated by Render)
      - key: APP_KEY
        generateValue: true

      # üíæ Database configuration (PostgreSQL linked)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: jmc-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: jmc-postgres
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: jmc-postgres
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: jmc-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: jmc-postgres
          property: password
      - key: DB_SSLMODE
        value: require

      # üíª Session, Cache & Queue
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database

      # üìß Mail (you can edit these safely from dashboard)
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: joelaar.test@gmail.com
      - key: MAIL_FROM_NAME
        value: "Joelaar Micro-Credit"

      # üì® Arkesel SMS API (for notifications)
      - key: ARKESEL_API_KEY
        sync: false
      - key: ARKESEL_SENDER_ID
        value: JOELAAR-MC
      - key: ARKESEL_SMS_URL
        value: https://sms.arkesel.com/api/v2/sms/send

      # üè¶ Paystack Payment Gateway
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PAYMENT_URL
        value: https://api.paystack.co
      - key: MERCHANT_EMAIL
        value: joelaar.test@gmail.com

      # ‚òÅÔ∏è Optional AWS (for future file storage)
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_DEFAULT_REGION
        value: us-east-1
      - key: AWS_BUCKET
        sync: false
      - key: AWS_USE_PATH_STYLE_ENDPOINT
        value: false

      # üß© Misc Laravel runtime variables
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: debug

databases:
  - name: jmc-postgres
    plan: free
    region: frankfurt
